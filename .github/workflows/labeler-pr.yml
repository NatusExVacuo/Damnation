name: "Labels: PR"

on:
- pull_request_target

jobs:
  labeler:
    if: github.actor != 'PJBot' && github.actor != 'TheDen-Bot' # Frontier
    permissions:
      contents: write
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: "${{ secrets.BOT_TOKEN }}"
    steps:
    - uses: actions/labeler@v5
